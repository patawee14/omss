<div class="wrapper fadeInDown bgLogin">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://marketingjuridico.net.br/images/nav_icon_gestao.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" class="fadeIn second" name="username" placeholder="username"
                    [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>

            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input type="password" class="fadeIn third" name="password" placeholder="password"
                    [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>

            <input type="submit" class="fadeIn fourth" value="Log In">



            <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In"> -->
        </form>
